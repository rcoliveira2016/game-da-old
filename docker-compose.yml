version: '3.8'

services:
  redis:
    image: redis:alpine
    command: redis-server
    ports:
      - "6379:6379"

  gamedaold_ui_api:
    image: gamedaolduiapi
    build:
      context: ./backend/GameDaOld
      dockerfile: ./GameDaOld.UI.Api/Dockerfile
    #environment:
      #- ASPNETCORE_URLS=http://+:5023
    ports:
      - "5023:8080"
    depends_on:
      - redis
  
  nuxt_app:
    image: nuxt_app
    build:
      context: ./frontend/
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
    
